
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Speakers</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                <div class="col-lg-3 col-md-6  text-center portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive" style='border-radius: 50%; display: inline !important;' alt="">
                        <center>{{post.name}}</center>
                        <center>{{post.affiliation}}</center>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
